<template name="midbar"> 
<div class="row-fluid">
<div class="span12">
{{#if notSignedIn currentUser}}
	<h1>In the name of Bob</h1>
	<p>In the name of Bob is a web application that helps you to remember names.
	Learn the best techniques from previous world record holder in memory,
	Oddbj√∏rn By. Perfect for teachers, guides and those who meet a lot of
	people. You can easily upload pictures and names, In the name of Bob will
	provide you efficient tools to remember. A fast and fun way to
	remember names.</p>
{{else}}
	<ul class="thumbnails">
	{{#each groups}}		
		<li class="span4">
		<a href="#" class="thumbnail group">
		{{groupname}}
		</a>
		</li>
	{{/each}}
	<li class="span2">
		<a href="#" id="addGroup" class="thumbnail">Create Group</a>
	</li>
	</ul>
{{/if}}
</div>
</div>
{{# if showAddGroup}}
<div class="row-fluid">
	<div class="span12">
		<input id="groupName" class="input" placeholder="Groupname"/>
		<a href="#" id="createGroup" class="btn btn-primary">Create Group</a>
	</div>
</div>
{{/if}}
{{# if showGroup}}
{{# with showGroup}}
<div class="row-fluid">
	<div class="span12">
		<h1>{{groupname}}</h1>
	</div>
</div>
{{/with}}
{{/if}}
</template>
