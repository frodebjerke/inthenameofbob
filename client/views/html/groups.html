<template name="groupsView">
	<ul class="groups">
		<li class="row-fluid creategroup-listing">
			<div class="span12">
				<a href="#" class="" >{{strings "CREATE_GROUP"}}</a>
			</div>
		</li>
		{{#each groups}}		
		<li class="row-fluid group-listing">
			<div class="span12">
				<a href="#" class="">
					{{groupname}}
				</a>
			</div>
		</li>
		{{/each}}
	</ul>
</template>
