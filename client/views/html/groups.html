<template name="groupsView">
	<ul class="thumbnails">
		<li class="row-fluid">
			<div class="span10 offset1">
				<a href="#" id="createGroup" class="thumbnail group" >{{strings "CREATE_GROUP"}}</a>
			</div>
		</li>
		{{#each groups}}		
		<li class="row-fluid">
			<div class="span10 offset1">
				<a href="#" class="thumbnail group">
					{{groupname}}
				</a>
			</div>
		</li>
		{{/each}}
	</ul>
</template>
