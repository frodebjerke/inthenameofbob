<template name="manageView">
	<ul class="thumbnails">
		<li>
			<button id="addPerson" class="thumbnail action">{{strings "ADD_PERSON_BUTTON"}}</button>
		</li>
		<li>
			<button id="showPersons" class="thumbnail action">{{strings "SHOW_PERSONS_BUTTON"}}</button>
		</li>
		<li>
			<button id="deleteGroup" class="thumbnail action">{{strings "DELETE_GROUP_BUTTON"}}</button>
		</li>
	</ul>

	{{#if showAddPerson}}
	<div class="row-fluid">
		<div class="span8 offset2 well">
			<input id="personName" class="input input-medium" placeholder="Name"/>
			<button id="submitName" class="btn btn-primary">{{strings "ADD_PERSON_BUTTON"}}</button>	
			<button class="close closeAddPerson">&times;</button>
		</div>
	</div>
	{{/if}}

	{{#if showListOfPersons}}
	<div class="row-fluid">
		<button href="#" class="close closeShowPersons">&times;</button>
		<ul>
			{{#each persons}} 
			<li class="row-fluid">
				<div class="span3">
					{{#if image}}
					<img width="30px" src="{{image}}"/>
					{{else}}
					{{> fileUpload}}
					{{/if}}
				</div>
				<div class="span2">{{name}}</div>
				<button href="#" class="delete deletePerson">&times;</button>
			</li>
			{{/each}}
		</ul>
	</div>
	{{/if}}
</template>
