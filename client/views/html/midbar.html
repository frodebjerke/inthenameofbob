<template name="midbar"> 
	<div class="row-fluid">
		{{#if currentUser}}
		{{#if main}}
		{{> dropInArea}}
		<div class="span3">
			{{> groupsView}}
		</div>
		<div class="span8">
			{{> activeGroupView}}
		</div>
		{{/if}}
		{{#if explain}}
		{{> explanation}}
		{{/if}}
		{{else}}
		{{> infoView}}
		{{/if}}
	</div>
</template>
