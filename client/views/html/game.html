<template name="gameView">
	<div class="game">
		<div class="row-fluid">
			<div class="span3">
				<button id="startgame" class="btn btn-small {{#unless personExist}}disabled{{/unless}}">{{strings "NEW_GAME_BTN"}}</button>
			</div>
			<div class="span8 offset2">
				{{#if personExist}}
				{{#if activeGame}}
				{{personname}}
				<input id="nameInput" class="input span12"placeholder="WHAT!"/>
				<button id="answer" class="btn btn-small">
					Answer
				</button>
				{{else}}
				{{#if hasEndedGame}}
				{{#with endedGame}}
				One game has ended {{num_answered}}/{{num_total}} questions answered, of which {{num_correct}} was correct.
				{{/with}}
				{{else}}
				{{strings "NO_ACTIVE_GAME_MSG"}}
				{{/if}}
				{{/if}}
				{{else}}
				{{strings "NO_PEOPLE_IN_GROUP_MSG"}}
				{{/if}}
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6 offset3">

			</div>
		</div>
	</div>
</template>
