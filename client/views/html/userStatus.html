<template name="userStatus">
	{{#if currentUser}}
	{{#with currentUser}}
	<li>
		<a href="#" id="showUser">{{printEmail}}</a>
	</li>
	<li>
		<a href="#" id="signout">Sign out</a>
	</li>
	{{/with}}
	{{else}}
	<form class="navbar-form pull-left">
		<input type="text" id="email" class="input input-small" placeholder="Email"/>
		<input type="password" id="password" class="input input-small" placeholder="Password"/>
	</form>
	<li>
		<a href="#" id="login">Sign in</a>
	</li>
	{{/if}}
</template>
